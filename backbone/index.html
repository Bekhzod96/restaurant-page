<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="global.css">
  <title>Restaurant Page</title>
  <!-- add favicon with webpack -->
</head>

<body>
  <div class="body-container">
    <nav>
      <header class="nav-container d-flex">
        <div class="logo-container">
          <a href="/">
            <p class="logo-text">sushi hub</p>
            <p class="logo-subtext">ancient foods to doorstep</p>
          </a>
        </div>
        <ul class="right-links slide-fading-short-animation">
          <li><a href="#">Chefs</a></li>
          <li><a href="#">Specials</a></li>
          <li><a href="#">Delivery</a></li>
        </ul>
      </header>
    </nav>
    <main>
      <section class="hero">
        <h2 class="hidden">.</h2>
        <div class="hero-content">
          <div class="slide-fading-animation">
            <p>japanese tradition and the best ingredients with modern touches</p>
            <div class="hero-buttons">
              <button class="primary-button" id="explore-button">Explore</button>
              <button>Menu</button>
            </div>
          </div>
          <img id="sushi-hero" class="slide-fading-shorter-animation" src="./assets/images/sushi-roll_hero-section.png"
            alt="sushi hero section">
        </div>
      </section>

    </main>
    <footer>

    </footer>

    <script src="./main.js"></script>
  </div>
</body>

</html>
